<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cavalo!!!</title>
    <style>
        body {
            background-color: rgb(117, 117, 177); /* definindo cor do fundo */
            color: white; /* cor das strings */
            font: normal 20pt Arial; /* fonte e tamanho das strings */
        }
        h1 {
            color: rgb(242, 242, 132);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        // fazendo alertas em JavaScript
        var nome = window.prompt("Deseja fazer parte da seita do cavalo? Coloque seu nome se sim.") // Janela de alerta salvando nome na váriavel nome
        window.alert("É um grande prazer em te conhecer, " + nome + "!") // Alerta respondendo com o nome da váriavel usado em alerta
    </script>
</body>
</html>
