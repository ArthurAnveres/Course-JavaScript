<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cavalo!!!</title>
    <style>
        body {
            background-color: rgb(117, 117, 177); /* definindo cor do fundo */
            color: white; /* cor das strings */
            font: normal 20pt Arial; /* fonte e tamanho das strings */
        }
        h1 {
            color: rgb(242, 242, 132);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        // Convertendo a var para inteiro para realizar a soma
        var n1 = Number(window.prompt("Digite um número: ")) // Armazenando a váriavel número
        var n2 = Number(window.prompt("Digite outro número: "))
        var s = n1 + n2 // Somando os valores
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Mostrando o resultado
    </script>
</body>
</html>
